<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF to Excel Converter</title>
  </head>
  <body>
    <h1>PDF to Excel Converter</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf_files" accept=".pdf" multiple />
      <br />
      <label for="apartment_format">Apartment format:</label>
      <select name="apartment_format" required>
        <option value="a (\d+)">A (number)</option>
        <option value="as (\d+)">AS (number)</option>
        <option value="asunto (\d+)">ASUNTO (number)</option>
        <!-- Add more apartment formats here if needed -->
      </select>
      <br />
      <br />
      <label for="floor_range">Floor range (e.g., 1-10):</label>
      <input type="text" name="floor_range" required />
      <br />
      <label for="special_floors">Special floor names (comma-separated):</label>
      <input type="text" name="special_floors" />
      <br />
      <input type="submit" value="Upload and Convert" />
    </form>
  </body>
</html>
